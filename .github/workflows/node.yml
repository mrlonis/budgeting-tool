name: Node

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - uses: cypress-io/github-action@v6
        with:
          browser: chrome

      - run: npm ci

      - run: npm run lint

      - run: npm run test:unit

      - run: npm run test:e2e

      - run: npm run build
